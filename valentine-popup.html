<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine üíñ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff4e88, #ff9a9e);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .popup {
            background: white;
            width: 500px;
            height: 350px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            padding: 30px;
            position: relative;
        }

        h1 {
            font-size: 28px;
            color: #ff2e63;
        }

        .heart {
            font-size: 50px;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .buttons {
            margin-top: 40px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }

        #yesBtn {
            background: #ff2e63;
            color: white;
        }

        #yesBtn:hover {
            background: #e6004c;
        }

        #noBtn {
            background: #444;
            color: white;
            position: absolute;
        }

        .success {
            font-size: 26px;
            color: #ff2e63;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<div class="popup">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Will you be my Valentine?</h1>

    <div class="buttons">
        <button id="yesBtn" onclick="sayYes()">Yes üíñ</button>
        <button id="noBtn" onmouseover="moveButton()">No üòú</button>
    </div>

    <div id="result"></div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");

    function moveButton() {
        const popup = document.querySelector(".popup");
        const popupRect = popup.getBoundingClientRect();

        const maxX = popupRect.width - noBtn.offsetWidth - 20;
        const maxY = popupRect.height - noBtn.offsetHeight - 20;

        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
    }

    function sayYes() {
        document.getElementById("result").innerHTML =
            "<div class='success'>Yayyyyy!! üíï<br>Best Valentine Ever! üíò</div>";
    }
</script>

</body>
</html>
