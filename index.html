<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine ðŸ’–</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff4e88, #ff9a9e, #fad0c4, #ffdde1);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 40px;
            width: 400px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            color: white;
            position: relative;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .heart {
            font-size: 60px;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .buttons {
            margin-top: 30px;
        }

        button {
            padding: 12px 25px;
            border-radius: 30px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }

        #yesBtn {
            background: white;
            color: #ff2e63;
            font-weight: bold;
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background: #333;
            color: white;
            position: absolute;
        }

        .message {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
        }

        /* Floating hearts */
        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: floatUp 6s linear infinite;
            opacity: 0.7;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

<div class="card">
    <div class="heart">ðŸ’–</div>
    <h1>Will You Be My Valentine?</h1>

    <div class="buttons">
        <button id="yesBtn" onclick="sayYes()">Yes ðŸ’•</button>
        <button id="noBtn" onmouseover="moveNo()">No ðŸ˜œ</button>
    </div>

    <div id="result" class="message"></div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");

    function moveNo() {
        const x = Math.random() * 300 - 150;
        const y = Math.random() * 200 - 100;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function sayYes() {
        document.getElementById("result").innerHTML =
            "Yayyyy! ðŸ’˜ You just made me the happiest person alive! ðŸ’–âœ¨";

        createConfetti();
    }

    function createConfetti() {
        for (let i = 0; i < 50; i++) {
            let heart = document.createElement("div");
            heart.className = "floating-heart";
            heart.innerHTML = "ðŸ’—";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (Math.random() * 20 + 15) + "px";
            heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 6000);
        }
    }
</script>

</body>
</html>
