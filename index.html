<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#ff4e8a,#ff99c8,#ff4e8a);
    background-size:400% 400%;
    animation: gradientBG 8s ease infinite;
    overflow:hidden;
    font-family:'Poppins',sans-serif;
}

@keyframes gradientBG{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* Floating Hearts */
.heart{
    position:absolute;
    font-size:20px;
    animation: float 6s linear infinite;
    opacity:0.8;
}

@keyframes float{
    0%{transform:translateY(100vh) scale(0.5);}
    100%{transform:translateY(-10vh) scale(1.2);}
}

/* Popup Card */
.card{
    background:rgba(255,255,255,0.15);
    backdrop-filter: blur(15px);
    padding:40px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 0 40px rgba(255,0,102,0.6);
    animation: pop 1.2s ease forwards;
    transform: scale(0);
    max-width:90%;
}

@keyframes pop{
    to{transform: scale(1);}
}

.rose{
    font-size:120px;
    animation: glow 2s infinite alternate;
}

@keyframes glow{
    from{text-shadow:0 0 10px #ff0066;}
    to{text-shadow:0 0 40px #ff0066;}
}

h1{
    font-family:'Dancing Script',cursive;
    font-size: clamp(28px, 5vw, 48px);
    color:white;
    margin-top:20px;
}

p{
    margin-top:15px;
    color:white;
    font-size: clamp(16px, 3vw, 20px);
}

button{
    margin-top:25px;
    padding:12px 25px;
    border:none;
    border-radius:25px;
    background:#ff0066;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:white;
    color:#ff0066;
}
</style>
</head>

<body>

<div class="card">
    <div class="rose">üåπ</div>
    <h1>Happy Valentine's Day, Mamma !</h1>
    <p>You are my first love, my forever strength, and my biggest blessing ‚ù§Ô∏è</p>
    <button onclick="playMusic()">Tap for Love üíï</button>
</div>

<audio id="music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_58fef15ec0.mp3?filename=romantic-piano-110624.mp3" type="audio/mpeg">
</audio>

<script>
function createHearts(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.animationDuration = (Math.random()*3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(()=>{
        heart.remove();
    },6000);
}

setInterval(createHearts, 300);

function playMusic(){
    document.getElementById("music").play();
}
</script>

</body>
</html>
