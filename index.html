<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Arpita ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: radial-gradient(circle at top,#ff6fa5,#ff2e75,#8b004f);
    overflow:hidden;
    font-family:'Poppins',sans-serif;
    color:white;
}

/* Soft glowing stars */
.star{
    position:absolute;
    width:3px;
    height:3px;
    background:white;
    border-radius:50%;
    opacity:0.8;
    animation: twinkle 2s infinite alternate;
}

@keyframes twinkle{
    from{opacity:0.3;}
    to{opacity:1;}
}

/* Floating petals */
.petal{
    position:absolute;
    font-size:20px;
    animation: float 8s linear infinite;
}

@keyframes float{
    0%{transform:translateY(100vh) rotate(0deg);}
    100%{transform:translateY(-10vh) rotate(360deg);}
}

/* Main Card */
.card{
    background:rgba(255,255,255,0.12);
    backdrop-filter: blur(20px);
    padding:50px 35px;
    border-radius:30px;
    text-align:center;
    box-shadow:0 0 60px rgba(255,0,120,0.7);
    max-width:90%;
    animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn{
    from{opacity:0; transform:scale(0.8);}
    to{opacity:1; transform:scale(1);}
}

.rose{
    font-size:140px;
    animation: glow 2s infinite alternate;
}

@keyframes glow{
    from{text-shadow:0 0 15px #ff0055;}
    to{text-shadow:0 0 60px #ff0055;}
}

h1{
    font-family:'Dancing Script',cursive;
    font-size: clamp(32px, 6vw, 52px);
    margin-top:20px;
}

.secret{
    margin-top:25px;
    font-size: clamp(16px, 3.5vw, 20px);
    line-height:1.6;
    font-weight:300;
    opacity:0.95;
}
</style>
</head>

<body>

<div class="card">
    <div class="rose">üåπ</div>
    <h1>Hey, Arpita !</h1>

    <div class="secret">
        I won‚Äôt say who I am, maybe you know, maybe you don't, <br>
        But I will say this <br><br>
        You look very attractive when you‚Äôre confident.<br>
        Your eyes seem to me like the deepest treasure in the ocean.<br>
        And someone‚Äôs heart races a little because of it.
    </div>
</div>

<script>

/* Create twinkling stars */
for(let i=0;i<40;i++){
    const star=document.createElement("div");
    star.classList.add("star");
    star.style.top=Math.random()*100+"vh";
    star.style.left=Math.random()*100+"vw";
    star.style.animationDuration=(Math.random()*2+1)+"s";
    document.body.appendChild(star);
}

/* Floating rose petals */
function createPetal(){
    const petal=document.createElement("div");
    petal.classList.add("petal");
    petal.innerHTML="üå∏";
    petal.style.left=Math.random()*100+"vw";
    petal.style.animationDuration=(Math.random()*5+5)+"s";
    document.body.appendChild(petal);
    setTimeout(()=>{petal.remove();},8000);
}

setInterval(createPetal,500);

</script>

</body>
</html>
